{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- need to style this at a later date to fix the gradient <div class="overlay"></div> -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr class="text-dark">
            <h2 class="logo-font mb-4 text-dark">Product Management</h2>
            <h5 class="text-muted">Add a Category</h5>
            <hr class="text-dark">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 text-dark">
            <form action="{% url 'add_category' %}" class="form mb-2" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    {{ field| as_crispy_field }}
                {% endfor %}
                <div class="text-end">
                    <a href="{% url 'products' %}" class="btn btn-outline-dark rounded-0 text-dark">Cancel</a>
                    <button class="btn btn-dark rounded-0" type="submit">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
