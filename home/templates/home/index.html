{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid h-100 background-image">

        <div class="row h-100">
            <div class="col-7 col-md-6 ms-5 my-auto mx-auto">
                <h1 class="display-4 logo-font text-white">
                     <span class="text-shadow tertiary-color">
                        Shop Our Products
                     </span>
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg border border-3 rounded-0 text-uppercase py-3 text-light primary-color">Shop Now <i class="fa-solid fa-cart-shopping" style="margin-left:5px"></i></a>
                    </h4> 
                </div>
            </div>
            <div class="col-5 col-md-4 col-sm-6 my-auto mx-auto">
                <img src="{{ MEDIA_URL }}levi.png" alt="" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 class="display-4 logo-font text-white text-center">
                    <span class="text-shadow tertiary-color">
                        Shop By Category
                    </span>
                </h1>
            </div>
        </div>
    </div>
{% endblock %}
